<body>
    <h1><u>Login Panel</u></h1>
    <hr>
    <div *ngIf="!isLoggedIn"> </div>
    <div class="col-sm-4 main">
    <form [formGroup]="loginform" (ngSubmit)="login()">
      
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" #email id="email" formControlName="email">
          <span *ngIf="email.invalid && email.touched" class="error">Email is not valid!</span> 
        </div><br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" #pass id="password" formControlName="password">
          <span *ngIf="password.invalid && password.touched" class="error">Please enter password!</span> 
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label">Remember me</label>
        </div>
        <button [disabled]="loginform.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    </body>
