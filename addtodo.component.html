<body>
<h2>Add Items to do</h2>
<hr>
    <div class="col-sm-4 main">
    <form [formGroup]="addtodoitems" (ngSubmit)="add()">
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success ! </strong><br>Items added Successfully !.
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
          <span *ngIf="title.invalid && title.touched" class="error">You must have something to do!</span> 
        </div><br>
        <div class="form-group">
          <label>Icon</label>
          <input type="text" class="form-control" id="icon" formControlName="icon">
          <span *ngIf="icon.invalid && icon.touched" class="error">Do Some work!</span> 
        </div>
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" class="form-control" id="startdate" formControlName="startdate" min="2020-08-29">
            <span *ngIf="startdate.invalid && startdate.touched" class="error">Please select start date!</span> 
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input type="date" class="form-control" id="edndate" formControlName="enddate">
            <span *ngIf="enddate.invalid && enddate.touched" class="error">Please select end date!</span> 
          </div>
          <br>
          <button [disabled]="addtodoitems.invalid" type="submit" class="btn btn-primary">Add Items</button>
          <br>&nbsp;
        </form>
      </div>
</body>
